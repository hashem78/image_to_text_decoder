name: image_to_text_decoder
description: A project to help with decoding images to text

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  clipboard: ^0.1.3
  cupertino_icons: ^1.0.2
  dart_vlc: ^0.1.0
  enum_to_string: ^2.0.1
  ffi: ^1.1.2
  file_selector: ^0.8.2
  file_selector_linux: ^0.0.2
  file_selector_windows: ^0.0.2
  flutter_bloc: ^7.0.1
  flutter_hooks: ^0.17.0
  flutter_linkify: ^5.0.2
  http: ^0.13.3
  hydrated_bloc: ^7.0.1
  path_provider: ^2.0.1
  url_launcher: ^6.0.6
  watcher: ^1.0.0
  win32: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
